<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Hostname Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <label for="apiEndpoint">API Endpoint:</label>
            <input type="text" id="apiEndpoint" placeholder="http://localhost:8080">
        </div>
        <div class="button-container">
            <div class="button-and-result">
                <button id="fetchButton">Fetch Current Time and Hostname</button>
                <div id="result"></div>
            </div>
            <div class="button-and-result">
                <button id="fetchHistoryButton">Fetch History</button>
                <div id="historyResult"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
